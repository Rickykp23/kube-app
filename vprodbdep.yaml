apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
      - name: vprodb
        image: rahulkp98/vprofiledb:V1
        volumeMounts:
          - mountPath:  /var/lib/mysql
            name: vpro-db-data
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - name: vprodb-port  
            containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
           secretKeyRef:
             key: db-pass
             name: app-secret
      nodeSelector:
        zone: us-east-1a
      volumes:
        - name: vpro-db-data
          awsElasticBlockStore:
             volumeID: vol-0fd4ba923c2cb79c8
             fsType: ext4
      initContainer:
        - name: busybox
          image: busybox:latest
          args: ["rm", "-rf","/var/lib/mysql/lost+found"]
          volumeMounts:
             - name: vpro-db-data
               mountPath: /var/lib/mysql
